<!DOCTYPE html>

  <head>

          <td onclick="add(9)">9</td>
          <td onclick="add('*')">x</td>
        </tr>
        <tr>
          <td onclick="add(4)">4</td>
          <td onclick="add(5)">5</td>
          <td onclick="add(6)">6</td>
          <td onclick="add('-')">-</td>
        </tr>
        <tr>
          <td onclick="add(1)">1</td>
          <td onclick="add(2)">2</td>
          <td onclick="add(3)">3</td>
          <td onclick="add('+')">+</td>
        </tr>
        <tr>
          <td colspan="2" onclick="add(0)">0</td>
          <td onclick="add('.')">.</td>
          <td onclick="calculator()">=</td>

      </table>
    </section>

    <script>
      const dispalyForm = document.querySelector(".dispaly__form");
      const dispaly__input = document.querySelector("#dispaly__input");
      const resultForm = document.querySelector(".result__form");
      const result__input = document.querySelector("#result__input");
      let numberClickd = false;

      function add(char) {
        if (numberClickd === false) {
          if (isNaN(char) === true) {
          } else {
            dispaly__input.value = dispaly__input.value + char;
          }
        } else {
          dispaly__input.value = dispaly__input.value + char;
        }
        if (isNaN(char) === false) {
          numberClickd = true;
        } else {
          numberClickd = false;
        }
      }

      function calculator() {
        var result = eval(dispaly__input.value);
        console.log(result);

        result__input.value = result;
      }

      function eraser() {
        dispaly__input.value = "";
        result__input.value = "";
      }
    </script>
